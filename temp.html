<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>Wildcard</title>
        <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/jquery-ui.min.css" rel="stylesheet">

        <!-- jQuery -->
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <style type="text/css">
            .row {
                margin-bottom: 20px;
            }

            .ui-autocomplete {
                max-height: 100px;
                overflow-y: auto;
                overflow-x: hidden; /* Prevent horizontal scrollbar */
            }
            /* IE 6 doesn't support max-height
             * we use height instead, but this forces the menu to always be this tall
             */
            * html .ui-autocomplete {
              height: 100px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>Wildcard</h1>
            </div>
            <div class="row">
                <div class="col-md-3">
                    Company: <input type="text" maxlength="4" /><br />
                </div>
                <div class="col-md-3">
                    Unit: <input type="text" maxlength="2" /><br />
                </div>
                <div class="col-md-3">
                    Agreement: <input type="text" maxlength="1" /><br />
                </div>
                <div class="col-md-3">
                    Category: <input type="text" maxlength="2" /><br />
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    Utbetalningsdatum: <input type="text" maxlength="6" /><br />
                </div>
                <div class="col-md-4">
                    Startdatum: <input type="text" maxlength="6" /><br />
                </div>
                <div class="col-md-4">
                    Periodlängd: <input type="text" maxlength="2" /><br />
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    Fil: <input type="text" maxlength="40" size="100" /><br/>
                </div>
            </div>
            No wildcard dropdown: <input type="text" />
        </div>

        <script type="text/javascript">
        var wildcards = [
            '%Company%',
            '%Unit%',
            '%TaskId%',
            '%SalaryPeriod%',
            '%Program%',
            '%Calendar.PaymentDate%',
            '%Calendar.LoadScheduleStartDate%',
        ].sort();

        var delimitter = '%';

        function split(val) {
            return val.split(delimitter);
        }

        function extractLast(term) {
            return split(term).pop();
        }

        $(function() {
            // Save default maxlength
            $('.row :input:text').each(function() {
                $(this).attr('originalmaxlength', $(this).attr('maxlength'));
            });
            // Disable maxlength when wildcard is used
            $('.row :input:text').keyup(function() {
                if ($(this).val().indexOf(delimitter) > -1) {
                    $(this).attr('maxlength', 524288);
                } else {
                    $(this).attr('maxlength', $(this).attr('originalmaxlength'));
                }
            });
            // Wildcard autocomplete
            $('.row :input:text')
                .bind('autocompleteopen', function(event) {
                    $(this).data('autocomplete_is_open', true);
                })
                .bind('autocompleteclose', function(event) {
                    $(this).data('autocomplete_is_open', false);
                })
                // Make tab insert selected autocomplete word instead of tabbing to next field
                .keydown(function(event) {
                    if (event.keyCode === $.ui.keyCode.TAB && $(this).data('autocomplete_is_open')) {
                        event.preventDefault();
                    }
                })
                .autocomplete({
                    delay: 0,
                    autoFocus: true,
                    source: function(request, response) {
                        var results = [],
                            selectionStart = this.element[0].selectionStart
                            term = extractLast(request.term.substring(0, selectionStart));
                        if (term.length >= 0) {
                            results = $.ui.autocomplete.filter(wildcards, term);
                        }
                        response(results);
                    },
                    focus: function() {
                        return false; // Prevent value inserted on focus
                    },
                    select: function(event, ui) {
                        var terms = split(this.value.substring(0, this.selectionStart));
                        terms.pop(); // Remove current input
                        this.value = $.trim(terms.join('%') + ui.item.value + this.value.substring(this.selectionStart));
                        return false;
                    },
                });

            // Overrides the default autocomplete filter function to search only from the beginning of the string
            $.ui.autocomplete.filter = function (array, term) {
                var matcher = new RegExp('^' + delimitter + $.ui.autocomplete.escapeRegex(term), 'i');
                return $.grep(array, function (value) {
                    return matcher.test(value.label || value.value || value);
                });
            };
        });
        </script>
    </body>
</html>
